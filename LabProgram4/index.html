<!DOCTYPE html>
<html>
<head>
	<title>Tables in html</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<h3>Comparision between different types of chocalates</h3>
	<table>
		<tr>
			<th>Type of Chacolate</th>
			<th>Color</th>
			<th>Image</th>
			<th>Percentage of cocoa <br> solids</th>
		</tr>
		<tr>
			<th rowspan="2">Non White</th>
			<td>dark</td>
			<td><img src="./dark.jpeg" alt="chocolate" class="chaco"></td>
			<td>74.4%</td>
		</tr>
		<tr>
			
			<td>milk</td>
			<td><img src="./milk.jpeg" alt="chocolate" class="chaco"></td>
			<td>40.0%</td>
		</tr>
		<tr>
			<th>White</th>
			<td>White</td>
			<td><img src="./white.jpeg" alt="chocolate" class="chaco"></td>
			<td>27.4%</td>
		</tr>
		<tr>
			<th>Conclusion</th>
			<td colspan="3">The non white chocolate has more cocoa solids</td>
		</tr>
		
	</table>
</body>
</html>
